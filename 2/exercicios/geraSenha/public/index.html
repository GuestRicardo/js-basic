<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">5465464321dsa5s54re8</div>
    <p>
      Quantidade de caracteres
      <input type="number" name="" id="" min="1" max="50">
    </p>
    <div class="ckbox">
      <p>Adicionar maiúsculas <input type="checkbox" name="" id="" class="chk-maiusculas" checked></p>
      <p>Adicionar minúsculas <input type="checkbox" name="" id="" class="chk-minusculas" checked></p>
      <p>Adicionar números <input type="checkbox" name="" id="" class="chk-numeros" checked></p>
      <p>Adicionar símbolos <input type="checkbox" name="" id="" class="chk-simbolos" checked></p>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
