<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite su Nome: ');
        document.body.innerHTML = `O seu nome é: <strong> ${nome} <br>`;
        document.body.innerHTML += `O seu nome tem <strong>${nome.length} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é :  <strong>${nome.charAt(1)}</strong> <br>`;
        document.body.innerHTML += `Qual o primeira letra do seu nome? <strong>${nome.charAt(0)}</strong><br>`;
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome? <strong>${nome.indexOf('a')}</strong><br>`;
        document.body.innerHTML += `Qual o Utimo indice da letra a no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br>`;
        document.body.innerHTML += `Qual as 3 ultimas letras do seu nome? <strong>${nome.slice(-3, nome.length)} </strong><br>`;
        document.body.innerHTML += `As palavras do seu nome são(nome completo): <strong>${nome.split(' ')}</strong> <br>`;
        document.body.innerHTML += `Seu nome coom as letras maiusculas: <strong>${nome.toUpperCase() }</strong> <br>`;
        document.body.innerHTML += `Seu nome coom as letras minusculas: <strong>${nome.toLowerCase() }</strong> <br>`;


    </script>
</body>
</html>
