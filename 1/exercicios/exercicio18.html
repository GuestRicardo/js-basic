<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Exercicio das ultimas 35 aulas</title>
</head>

<body>
    <!---->
    <section class="container">
        <div style="font-size: medium;">
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pçode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 a 12 caracteres</li>
            </ul>
        </div>
        <form action="/" method="POST" id="formulario">
            <label>Nome:</label>
            <input type="text" id="nome" class="validar">
            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" class="validar">
            <label>CPF:</label>
            <input type="text" id="cpf" class="validar">
            <label>Usuário:</label>
            <input type="text" id="usuario" class="validar">
            <label>Senha:</label>
            <input type="password" id="senha" class="validar">
            <label>Repetir Senha:</label>
            <input type="password" id="repetir-senha" class="validar">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="../assets/js/exe29.js"></script>
    <script src="../assets/js/exe30.js"></script>
</body>

</html>
