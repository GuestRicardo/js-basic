<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios strings</title>
</head>

<body>
    <script>
        const numero = prompt('Digite um número: ');
        document.body.innerHTML = `<span style="margin:25px">A raiz quadrada é: <strong> ${Math.sqrt(numero)} </span><br>`;
        document.body.innerHTML += `<span style="margin:25px"><strong>${numero} é inteiro: ${Number.isInteger(numero)}</span><br>`;
        document.body.innerHTML += `<span style="margin:25px">E NaN ? <strong>${Number.isNaN(numero)}</strong></span> <br>`;
        document.body.innerHTML += `<span style="margin:25px">Arredondando para baixo: <strong>${Math.floor(numero)}</strong></span><br>`;
        document.body.innerHTML += `<span style="margin:25px">Arredondando para cima: <strong>${Math.ceil(numero)}</strong></span><br>`;
        document.body.innerHTML += `<span style="margin:25px">Com 2 casas decimais: <strong>${numero.toFixed(2)}</strong></span><br>`;
    </script>
</body>

</html>
