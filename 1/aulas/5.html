<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!---->
    <div style="border:solid 5px; border-color: blueviolet; background-color: rgb(63, 63, 71); font-size: large; ">
        <h1 style="text-align: center;">Operadores de comparação</h1>
        <div style="margin: 25px;">
            <p><span style="color: red">> </span>|maior q</p>
            <p><span style="color: red">>= </span>|maior q ou igual a</p>
            <p><span style="color: red">< </span>|menor q </p>
            <p><span style="color: red"><= </span>|menor ou igual a</p>
            <p><span style="color: red"> == </span>|igualdade (checa valor)</p>
            <p><span style="color: red">=== </span>|iguadade estrita (checa valor e tipo)</p>
            <p><span style="color: red">!= </span>|diferente (checa valor)</p>
            <p><span style="color: red">!== </span>|diferente estrito(checa valor e tipo)</p>

        </div>
    </div>
    <script src="aulas.js"></script>
</body>

</html>
