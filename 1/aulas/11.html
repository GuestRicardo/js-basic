        <h1>Tratando erros e lançando</h1>
        <p>
            <h3>try...catch</h3>
            As declarações try...catch marcam um bloco de declarações para testar (try), e especifica uma resposta, caso uma exceção seja lançada.
            <div class="exemplos">
                <h3 style="color: yellow; text-align: center;">sintaxe</h3>
                try{ <br>
                    tentar execultar <br>
                } catch(erro){ <br>
                    caso ocorrer o erro na tentativa <br>
                } <br>
            </div>
        </p>
        <div style="text-align: center;"><a style="text-decoration: none;"
                href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/try...catch">Documentação</a> </div> <br>
